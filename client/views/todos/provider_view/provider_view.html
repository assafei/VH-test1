<template name="ProviderView">
  {{> FilterCategories}}
  <div class="todos-panel">
    {{> CreateTodoItem}}
    
    <ul class="todos-list">
      {{#each items}}
        <li class="todo-item {{isDoneClass}}">
          {{> TodoItem}}
        </li>
      {{else}}
        <li class="todo-item empty">
          No todos yet.
        </li>
      {{/each}}
    </ul>

    {{> TodosCount}}
    <div>
      User role: {{userrole}}
    </div>
  </div>
</template>

<template name="FilterCategories">
    <div class="categoryList">
    {{#each available_categories}}    
      
        <input class="categoryButton" type="button" value={{tag}}({{count}})>      
      
    {{/each}}
    </div>
</template>
